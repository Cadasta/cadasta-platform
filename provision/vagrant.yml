- hosts: all
  vars:
    application_path: /vagrant/
    virtualenv_path: /opt/cadasta/env/
    django_settings: config.settings.dev
    api_url: 0.0.0.0:5000
    api_version: v1
    app_user: vagrant
    uwsgi_socket: /tmp/uwsgi.sock
  vars_files:
    - shared_vars.yml
  roles:
    - system/common
    - db/common
    - db/development
    - node
    - cadasta/application
    - cadasta/development
    - webserver/common
    - webserver/development
    - testing
