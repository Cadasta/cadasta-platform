{% load i18n %}
  <form method="POST" class="modal-backdrop">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <a href="{{ cancel_url }}"  class="close">
            <span aria-hidden="true">&times;</span>
          </a>
          <h3 class="modal-title">{% trans "Delete location" %}</h3>
        </div>
        <div class="modal-body">
          <p>{% trans "Are you sure you want to delete this location?" %}</p>
        </div>
        <div class="modal-footer">
          <button type="submit" value="Confirm" class="btn btn-danger archive-final pull-right">{% trans "Yes, delete this location" %}</button>
          <a href="{{ cancel_url }}"  class="btn btn-link cancel">
            {% trans "Cancel" %}
          </a>
          {% csrf_token %}
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </form>
