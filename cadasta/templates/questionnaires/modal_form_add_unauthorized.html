{% load i18n %}

{% block modals %}
<form method="POST" class="modal-backdrop">
  <div class="modal show" data-backdrop="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h3 class="modal-title">{% trans "Can't add a form" %}</h3>
        </div>

        <div class="modal-body">
          <p>{% trans "This project does not have a questionnaire" %}</p>
        </div>

        <div class="modal-footer">
          <a href="{% url 'questionnaires:pdf_form_list' object.organization.slug object.slug %}" class="btn btn-primary">
            {% trans "Ok" %}
          </a>
          {% csrf_token %}
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</form>

{% endblock %}
