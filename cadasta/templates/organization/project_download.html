{% extends "organization/project_wrapper.html" %}

{% load i18n %}


{% block content %}
<form method="POST" class="col-md-12 content-single" novalidate>
  {% csrf_token %}
  <div class="row">
    <!-- Main text  -->
    <div class="col-md-12 main-text">
      <h2>{% trans "Download project data" %}</h2>
      <div class="panel panel-default">
        <div class="panel-body">
          <h3>{% trans "Select your desired file format" %}</h3>
          <ul class="list-unstyled spacing-lg">
            <li class="radio">
              <label>
                <input type="radio" name="type" id="data_shp" value="shp" {% if form.type.value == 'shp' %}checked{% endif%}>
                {% trans "SHP" %}
                <small>{% trans "A ZIP containing shape files for project locations, relationships, and parties." %}</small>
              </label>
            </li>
            <li class="radio">
              <label>
                <input type="radio" name="type" id="data_xls" value="xls" {% if form.type.value == 'xls' %}checked{% endif%}>
                {% trans "XLS" %}
                <small>{% trans "A single XLS spreadsheet containing project locations, relationships, and parties." %}</small>
              </label>
            </li>
            <li class="radio">
              <label>
                <input type="radio" name="type" id="data_res" value="res" {% if form.type.value == 'res' %}checked{% endif%}>
                {% trans "Resources" %}
                <small>{% trans "A zip file containing all resources." %}</small>
              </label>
            </li>
            <li class="radio">
              <label>
                <input type="radio" name="type" id="data_all" value="all" {% if form.type.value == 'all' %}checked{% endif%}>
                {% trans "All data" %}
                <small>{% trans "A zip file containing all project data XLS and SHP files and all resources." %}</small>
              </label>
            </li>
          </ul>
        </div>
        <div class="panel-footer panel-buttons">
          <button type="submit" class="btn btn-primary">
            {% trans "Download" %}
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
